<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="E:\c4e72\fontawesome-free-5.12.1-web\css\all.css">
</head>
<body>
    <h1>Dating</h1>
    <div class="flex-container">
        <div class="profile">
            <h2><img src="" alt="" id="avatar"> My Profile</h2>
            <div id="info">
                <p id="name">Name: </p><br>
                <p id="age">Age: </p><br>
                <p id="gender">Gender: </p><br>
                <p id="liked"><a href="liked.html">People I matched</a></p>
            </div>
            <button id="logout">Log out</button>
        </div>
        <div id="main-content">
            <img src="" alt="" id="img">
            <p id="objName"></p>
            <div id="flex-button">
                <button id="next"><i class="fas fa-arrow-right" style="padding: 10px;"></i></button>
                <button id="like"><i class="far fa-thumbs-up" style="padding: 10px;"></i></button>
                <button id="nope"><i class="far fa-thumbs-down" style="padding: 10px;"></i></button>
                <button id="previous"><i class="fas fa-arrow-left" style="padding: 10px;"></i></button>        
            </div>
        </div>    
    </div>
    <script src="content.js"></script>
</body>
</html>
