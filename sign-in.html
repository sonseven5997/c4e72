<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <form style="border:1px solid #ccc" id="form">

          <h1>Dating</h1>

            <button id="login">Log In</button>
            <button id="signup">Sign Up</button>
          </div>
        </div>
    </form>

    <script src="sign-in.js"></script>
